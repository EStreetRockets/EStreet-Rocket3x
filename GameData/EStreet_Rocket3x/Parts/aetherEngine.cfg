                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 0.01 0.6
                pitch = 1.0 1.8
                loop = true
            }
            MODEL_MULTI_PARTICLE
			{
				name = blaze
				modelName = EStreet_Rocket3x/FX/PlumeParty/Engines/Generic/keroPopcornBlaze
				transformName = fxTransform
