PART
{
    name = aetherEngine
    module = Part
    author = EStreetRockets

    MODEL
    { 
        model = EStreet_Rocket3x/Parts/aetherEngine
    }
    scale = 1
    rescaleFactor = 1.0

    NODE
    {
        name = node_stack_top
        transform = topNode
        size= 0
        method=FIXED_JOINT
        rigid = true
    }
      
    bulkheadProfiles = size0
        
	attachRules = 1,0,1,1,0

    TechRequired = generalRocketry
    entryCost = 2000
    cost = 400

    category     = Propulsion
    subcategory  = 0
    title        = Aether Upper Stage Engine
    manufacturer = Eisenhower Astronautics
    description  = Astra Aether Engine

    tags = rocket 0 astra 3x engine liquid propulsion

    mass = .032

    dragModelType  = default
    maximum_drag   = 0.20
    minimum_drag   = 0.15
    angularDrag    = 2
    crashTolerance = 15

    maxTemp                    = 1500
    heatConductivity           = 0.06
    skinInternalConductionMult = 4.0
    emissiveConstant           = 0.8

    stagingIcon = LIQUID_ENGINE
  
    MODULE
    {
        name = ModuleEnginesFX
        EngineType = LiquidFuel
        engineID = Engine
        runningEffectName = running_closed
        powerEffectName = running_power
        thrustVectorTransformName = thrustTransform
        exhaustDamage = True
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 2
        heatProduction = 200
        PROPELLANT
        {
            name = LiquidFuel
            ratio = 0.9
            DrawGauge = True
        }
        PROPELLANT
        {
            name = Oxidizer
            ratio = 1.1
        }
        atmosphereCurve
        {
            key = 0 316
            key = 1 124
        }
    }

    MODULE
    {
        name = ModuleGimbal
        gimbalTransformName = gimbalTransform
        gimbalRange = 7
        useGimbalResponseSpeed = true
        gimbalResponseSpeed = 20
    }

    MODULE
    {
        name = FXModuleThrottleEffects
        fxModuleNames = heatColor
        responseSpeed = 1
        dependOnEngineState = True
        dependOnThrottle = True
    }
    MODULE
    {
        name = ModuleColorChanger
        moduleID = heatColor
        animRate = .056
        shaderProperty = _EmissiveColor
        excludedRenderer = innerGlow
        toggleInEditor = false
        toggleInFlight = false
        redCurve
        {
            key = 0 0
            key = 1 1
        }
        greenCurve
        {
            key = 0 0
            key = 1 1
        }
        blueCurve
        {
            key = 0 0
            key = 1 1
        }
        alphaCurve
        {
            key = 0 0
            key = 1 1
        }
  }


  MODULE
  {
      name = FXModuleThrottleEffects
      fxModuleNames = throttleColor
      responseSpeed = 1
      dependOnEngineState = True
      dependOnThrottle = True
  }
  MODULE
  {
      name = ModuleColorChanger
      moduleID = throttleColor
      animRate = 1.0
      shaderProperty = _TintColor
      includedRenderer = innerGlow
      toggleInEditor = false
      toggleInFlight = false
      redCurve
      {
          key = 0 0 1 1
          key = 1 1 1 1
      }
      greenCurve
      {
          key = 0 0 1 1
          key = 1 1 1 1
      }
      blueCurve
      {
          key = 0 0 1 1
          key = 1 1 1 1
      }
      alphaCurve
      {
          key = 0 0 1 1
          key = 1 1 1 1
      }
  }

