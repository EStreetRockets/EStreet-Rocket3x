                volume = 0.1 1.0
                volume = 1.0 1.0
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
            MODEL_MULTI_PARTICLE
            {
                name = core
                modelName = EStreet_Rocket3x/FX/restock-fx-spark-core-1
                transformName = fxTransform
